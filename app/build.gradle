apply plugin: 'com.android.application'

android {
    namespace 'com.jasperlu.test'
    compileSdk 34

    defaultConfig {
        applicationId "com.jasperlu.test"
        minSdkVersion 14
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:21.0.3'
    implementation project(':doppler')
    androidTestCompileOnly 'com.google.android:android-test:4.1.1.4'
}
