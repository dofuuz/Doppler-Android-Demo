apply plugin: 'com.android.library'

android {
    namespace 'com.jasperlu.doppler'
    compileSdk 34

    defaultConfig {
        minSdkVersion 24
        targetSdk 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompileOnly 'com.google.android:android-test:4.1.1.4'
}
